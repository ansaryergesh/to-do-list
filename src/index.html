<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do-list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a class="home brand-logo center">To-do-list</a>
        </div>
      </nav>
    </div>

        <div class="row">
         
        </div>
        <template class="tasks">
            <ul class="task-body" data-todo-body>
                <li class="title"><label>
                  <input type="checkbox" />
                  <span class="name-title"></span>
                </label></li>
                <li class="date"></li>
                <li class="priorityTd"></li>
                <li class="action"><a class="btn-edit"> Edit</a></li>
                <li class="action"><a class="btn-delete"> Delete</a></li>
            </tbody>
        </template>
</body>
</html>
